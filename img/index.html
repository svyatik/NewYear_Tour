<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG test</title>
  <style>
    #hand {
      animation-name: hand;
      animation-duration: 6.0s;
      transform-origin: -10% 90%;
      animation-iteration-count: infinite;
      animation-delay: 2s;
      position: relative;
    }

    #hand-left {
      animation-name: hand-left;
      animation-duration: 6.0s;
      transform-origin: 100% 10%;
      animation-iteration-count: infinite;
      animation-delay: 1s;
      position: relative;
    }

    #bell {
      animation-name: bell;
      animation-duration: 6.0s;
      transform-origin: 25% 100%;
      animation-iteration-count: infinite;
      animation-delay: 2s;
      position: relative;
    }

    .head {
      animation-name: head-body;
      animation-duration: 6.0s;
      transform-origin: 50% 50%;
      animation-iteration-count: infinite;
      animation-delay: 1.5s;
      position: relative;
    }

    @keyframes head-body {
      0% {
        transform: translate(0px,0px);
      }
      5% {
        transform: translate(0px,5px);
      }
      10% {
        transform: translate(0px,0px);
      }
    }

    @keyframes hand {
      0% {
        transform: rotate(0);
      }
      5% {
        transform: rotate(30deg);
      }
      10% {
        transform: rotate(0);
      }
      15% {
        transform: rotate(30deg);
      }
      20% {
        transform: rotate(0);
      }
    }

    @keyframes bell {
      0% {
        transform: rotate(0);
      }
      5% {
        transform: rotate(45deg);
      }
      10% {
        transform: rotate(-45deg);
      }
      15% {
        transform: rotate(45deg);
      }
      20% {
        transform: rotate(0);
      }
    }

    @keyframes hand-left {
      0% {
        transform: rotate(0);
      }
      10% {
        transform: rotate(30deg);
      }
      20% {
        transform: rotate(0);
      }
    }
  </style>
</head>
